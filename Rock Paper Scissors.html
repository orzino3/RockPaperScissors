<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        
    </head>
    <body>
      <p>Rock Paper Scissors</p>
  
        <button onclick="
          userChoice = 'rock';
          generateCompMove();
          playGame(userChoice);
        "
        >Rock</button>

        <button
        onclick="
          userChoice = 'paper';
          generateCompMove();
          playGame(userChoice);
        "
        >Paper</button>

        <button
        onclick="
          userChoice = 'scissors';
          generateCompMove();
          playGame(userChoice);
        "
        >Scissors</button>

        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>

        <button onclick="
          resetScore();
        "
        >Reset Score</button>

        

        <script src="rockpaper.js"></script>
    </body>
</html>
