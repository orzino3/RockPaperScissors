<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        
    </head>
    <body>
      
  
        <button onclick="
          userChoice = 'rock';
          generateCompMove();
          playGame(userChoice);
        "
        >Rock</button>

        <button
        onclick="
          userChoice = 'paper';
          generateCompMove();
          playGame(userChoice);
        "
        >Paper</button>

        <button
        onclick="
          userChoice = 'scissors';
          generateCompMove();
          playGame(userChoice);
        "
        >Scissors</button>

        <button onclick="
          resetScore();
        "
        >Reset Score</button>

        <script src="rockpaper.js"></script>
    </body>
</html>
